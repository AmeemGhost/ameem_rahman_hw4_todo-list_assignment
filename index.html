<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | My ToDo-List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h2 class="hidden">Ameem Rahman's ToDo-List</h2></header>
    <div class="mylistTitle"><h2><u>My ToDo-List</u></h2></div>
    <ul class="list">
        <h2>Today tasks:</h2>
        <li class="list-item">
          <input type="checkbox" class="hidden-box" id="first">
          <label for="first" class="check-label">
            <span class="check-label-text">Finish laundry</span>
            <span class="check-label-box"></span>
          </label>
        </li>
        <li class="list-item">
          <input type="checkbox" class="hidden-box" id="second">
          <label for="second" class="check-label">
            <span class="check-label-text">Clean dishes</span>
            <span class="check-label-box"></span>
          </label>
        </li>
        <li class="list-item">
          <input type="checkbox" class="hidden-box" id="third">
          <label for="third" class="check-label">
            <span class="check-label-text">Clean bedroom</span>
            <span class="check-label-box"></span>
          </label>
        </li>
        <li class="list-item">
            <input type="checkbox" class="hidden-box" id="fourth">
            <label for="fourth" class="check-label">
              <span class="check-label-text">Finish homework</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="fifth">
            <label for="fifth" class="check-label">
              <span class="check-label-text">Put food for cat &amp; clean litterbox</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="sixth">
            <label for="sixth" class="check-label">
              <span class="check-label-text">Spend time with Mom &amp; Dad</span>
              <span class="check-label-box"></span>
            </label>
          </li>
          <li class="list-item">
            <input type="checkbox" class="hidden-box" id="seventh">
            <label for="seventh" class="check-label">
              <span class="check-label-text">Hangout with friends at the movies</span>
              <span class="check-label-box"></span>
            </label>
          </li>
      </ul>
</body>
</html>
